<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Smart Health Track</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .post-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }
        .post-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
        }
        .post-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: linear-gradient(135deg, #d6f3d6, #e8ffe8);
        }
        .post-content {
            padding: 40px;
        }
        .post-category {
            display: inline-block;
            padding: 6px 16px;
            background: #e8ffe8;
            color: #157631;
            font-size: 13px;
            border-radius: 15px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .post-title {
            font-size: 32px;
            color: #155b32;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        .post-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            padding-bottom: 25px;
            border-bottom: 1px solid #e8f5e8;
            margin-bottom: 30px;
        }
        .author-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1b8c40, #157631);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }
        .author-name {
            font-weight: 600;
            color: #333;
        }
        .author-role {
            font-size: 13px;
            color: #157631;
            text-transform: capitalize;
        }
        .post-date {
            color: #888;
            font-size: 14px;
        }
        .post-body {
            font-size: 17px;
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
        }
        .post-actions {
            display: flex;
            gap: 20px;
            padding: 25px 0;
            border-top: 1px solid #e8f5e8;
            margin-top: 30px;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #f4fff4;
            border: 1px solid #d6f3d6;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }
        .action-btn:hover {
            background: #e8ffe8;
            border-color: #157631;
        }
        .action-btn.liked {
            background: #157631;
            color: white;
            border-color: #157631;
        }
        .action-btn.delete-btn {
            background: #fff4f4;
            border-color: #ffd6d6;
            color: #e74c3c;
        }
        .action-btn.delete-btn:hover {
            background: #ffe8e8;
        }
        .action-btn.edit-btn {
            background: #f4f9ff;
            border-color: #d6e6f3;
            color: #2980b9;
        }
        .comments-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
        }
        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .comments-header h2 {
            color: #155b32;
        }
        .comment-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .comment-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #d6f3d6;
            border-radius: 12px;
            font-size: 15px;
            background: #f9fff9;
        }
        .comment-input:focus {
            outline: none;
            border-color: #157631;
            background: white;
        }
        .comment-submit {
            padding: 14px 28px;
            background: linear-gradient(135deg, #1b8c40, #157631);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .comment-item {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: #f9fff9;
            border-radius: 12px;
        }
        .comment-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #e8ffe8;
            color: #157631;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        .comment-content {
            flex: 1;
        }
        .comment-author {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .comment-text {
            color: #555;
            line-height: 1.6;
        }
        .comment-time {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }
        .comment-delete {
            color: #e74c3c;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #157631;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .share-modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }
        .share-modal h3 {
            margin-bottom: 20px;
            color: #155b32;
        }
        .share-link-box {
            display: flex;
            gap: 10px;
        }
        .share-link-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d6f3d6;
            border-radius: 8px;
            font-size: 14px;
        }
        .copy-btn {
            padding: 12px 20px;
            background: #157631;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .close-modal {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #f4fff4;
            border: 1px solid #d6f3d6;
            border-radius: 8px;
            cursor: pointer;
        }
        .empty-comments {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="nav-left">
            <div class="logo">SHT</div>
            <h2 class="brand">Smart Health Track</h2>
        </div>
        
    </nav>
    <div class="post-container">
        <a href="blog.html" class="back-link">Back to Blog</a>
        <div class="post-card" id="postCard">
            <img id="postImage" class="post-image" src="" alt="Post image">
            <div class="post-content">
                <span class="post-category" id="postCategory"></span>
                <h1 class="post-title" id="postTitle">Loading...</h1>
                <div class="post-meta">
                    <div class="author-info">
                        <div class="author-avatar" id="authorAvatar"></div>
                        <div>
                            <div class="author-name" id="authorName"></div>
                            <div class="author-role" id="authorRole"></div>
                        </div>
                    </div>
                    <div class="post-date" id="postDate"></div>
                </div>
                <div class="post-body" id="postBody"></div>
                <div class="post-actions" id="postActions">
                    <button class="action-btn" id="likeBtn">
                     
                        <span id="likeCount">0</span> Likes
                    </button>
                    <button class="action-btn" id="shareBtn">
                        Share
                    </button>
                </div>
            </div>
        </div>
        <div class="comments-section">
            <div class="comments-header">
                <h2>Comments (<span id="commentCount">0</span>)</h2>
            </div>
            <form class="comment-form" id="commentForm">
                <input type="text" class="comment-input" id="commentInput" placeholder="Write a comment..." required>
                <button type="submit" class="comment-submit">Post</button>
            </form>
            <div class="comments-list" id="commentsList">
                <div class="empty-comments">No comments yet. Be the first to comment!</div>
            </div>
        </div>
    </div>
    <div class="share-modal" id="shareModal">
        <div class="share-modal-content">
            <h3>Share this post</h3>
            <div class="share-link-box">
                <input type="text" class="share-link-input" id="shareLink" readonly>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <button class="close-modal" id="closeModal">Close</button>
        </div>
    </div>
    <script src="js/post.js"></script>
</body>
</html>
