<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Trainers - SmartHealth</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>/* ---------------------------------------------------
   GLOBAL + RESET
--------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f6f7fb;
    color: #333;
}

h1, h2, h3 {
    margin: 0 0 12px 0;
    font-weight: 600;
}

input, select, button, textarea {
    font-family: inherit;
    font-size: 15px;
}

/* ---------------------------------------------------
   NAVBAR
--------------------------------------------------- */
.main-nav {
    background: #ffffff;
    padding: 16px 28px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    background: #4CAF50;
    color: #fff;
    padding: 10px 14px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 18px;
}

.brand {
    font-size: 20px;
    font-weight: 600;
}

.nav-right a {
    margin-left: 18px;
    color: #444;
    text-decoration: none;
    font-weight: 500;
}

.nav-right .active-nav {
    color: #4CAF50;
    font-weight: 700;
}

/* ---------------------------------------------------
   SECTIONS
--------------------------------------------------- */
.full-section {
    background: #fff;
    margin: 20px auto;
    padding: 20px 24px;
    max-width: 850px;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.06);
}

.full-section h2 {
    margin-bottom: 16px;
}

/* ---------------------------------------------------
   INPUT FIELDS
--------------------------------------------------- */
.editor-input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: 0.2s ease;
}

.editor-input:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 4px rgba(76,175,80,0.3);
}

select {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fff;
    margin-top: 6px;
    transition: 0.2s;
}
select:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 4px rgba(76,175,80,0.3);
}

/* ---------------------------------------------------
   BUTTONS
--------------------------------------------------- */
.primary {
    background: #4CAF50;
    color: #fff;
    padding: 12px 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: 0.2s ease;
}

.primary:hover {
    background: #43a047;
}

.primary:active {
    background: #3d8e41;
}

/* ---------------------------------------------------
   RESULTS: TRAINER MATCH CARDS
--------------------------------------------------- */
.trainer-card {
    background: #fafafa;
    padding: 16px;
    border-radius: 10px;
    border: 1px solid #ececec;
    margin-bottom: 14px;
}

.trainer-card h3 {
    margin-bottom: 6px;
}

.match-reason {
    font-size: 13px;
    color: #555;
    margin-top: 6px;
    background: #e8f5e9;
    padding: 6px 10px;
    border-radius: 6px;
    display: inline-block;
}

/* ---------------------------------------------------
   ENROLL RESULT MESSAGE
--------------------------------------------------- */
#enrollResult {
    font-size: 14px;
    padding: 10px;
}

.success-box {
    color: #2e7d32;
    background: #e8f5e9;
    padding: 12px;
    border-radius: 8px;
}

.error-box {
    color: #c62828;
    background: #ffebee;
    padding: 12px;
    border-radius: 8px;
}
</style>
</head>
<body>
<header class="main-nav"><div class="nav-left"><div class="logo">SH</div><h2 class="brand"></h2></div>


<div class="full-section">
  <h2>Find a Trainer</h2>
  <label for="goal">Select your fitness goal:</label>
  <select id="goal">
    <option value="weight_loss">Weight loss</option>
    <option value="muscle_gain">Muscle gain</option>
    <option value="flexibility">Flexibility</option>
    <option value="endurance">Endurance</option>
  </select>
  <button class="primary" id="findBtn" style="width:auto; display:inline-block; margin-left:8px;">Find Trainers</button>

  <div id="matches" style="margin-top:16px;"></div>
</div>

<div class="full-section">
  <h2>Enroll as a Trainer</h2>
  <p>If you are a trainer, register your profile so users can find you.</p>

  <input id="spec" placeholder="Specialization (e.g. Weight loss,Muscle gain,Flexibility,Endurance)" class="editor-input">
  <input id="exp" type="number" placeholder="Experience years" class="editor-input">
  <input id="avail" placeholder="Availability (e.g. Weekdays mornings)" class="editor-input">
  <button class="primary" id="enrollBtn">Enroll as Trainer</button>

  <div id="enrollResult" style="margin-top:12px;"></div>
</div>

<script src="js/trainers.js"></script>
</body>
</html>
