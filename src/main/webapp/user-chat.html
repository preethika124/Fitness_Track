<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Trainer</title>
        <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f7fb;
        }

       

      

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }

        .chat-header {
            padding: 14px 18px;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            color: #145b32;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatBox {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f9fbf9;
            display: flex;
            flex-direction: column;
        }

        .msg {
           margin-bottom: 12px;
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 12px;
            
            line-height: 1.4;
            word-wrap: break-word;
        
            font-size: 14px;
        }

        .user {
                   background: #4CAF50;
            color: white;
        align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .trainer {
            background: #e0e0e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #eee;
            padding: 10px;
            background: #fff;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .chat-input input {
            flex: 1;
          
            font-size: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            margin-right: 10px;
        }

        .chat-input button {
                   background: #4CAF50;
            color: white;
            border: none;
       padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
       
        }

        .chat-input button:hover {
   
        background: #43a047;
        }
        .navbar {
            background: #ffffff;
            padding: 16px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .logo {
            background: #4CAF50;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
        }
        .nav-links a {
            margin-left: 18px;
            color: #444;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="navbar">
   <a href="home.html" class="logo">SH</a>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="dashboard.html">Daily Tracker</a>
        <a href="db.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="trainers.html">Trainers</a>
        <a href="login.html">Logout</a>
    </div>
</div>

<div class="chat-container">
    <div class="chat-header">
       <span>Chat with Trainer</span>
        <a href="trainers.html" style="font-size: 12px; color: #666; text-decoration: none;">&larr; Back</a>
    </div>

    <div id="chatBox"></div>

    <div class="chat-input">
        <input id="msg" placeholder="Type your message..." autocomplete="off" />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script src="js/user-chat.js"></script>
</body>
</html>
